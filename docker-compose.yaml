version: '3.8'
services:

  bot:
    container_name: bot
    build: ./
    volumes:
      - ./:/app
    networks:
      - bot-network

  postgres:
    image: postgres:13.2-alpine
    volumes:
      - postgresdata:/var/lib/postgresql/data
    networks:
      - bot-network
    restart: on-failure
    env_file:
      - .env

networks:
  bot-network:
    name: bot-network
    driver: bridge

volumes:
  postgresdata:
    name: postgresdata
